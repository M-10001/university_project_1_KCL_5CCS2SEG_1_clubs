{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Sign up</h1>
      <form action="{% url 'create_club' %}" method="post">
        {% csrf_token %}
        <br>
        {% include 'partials/bootstrap_form.html' with form=club_form %}
        {% include 'partials/bootstrap_form.html' with form=ownership_form %}
        <input type="submit" value="Create" class="btn btn-primary">
      </form>
    </div>
  </div>
  <br>
</div>
{% endblock %}
